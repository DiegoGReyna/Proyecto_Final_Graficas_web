<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5dc2d84b53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styleAlert.css">
    <title>Alerta</title>
</head>

<body>

    <div id="contenedor_carga">
        <div id="carga"></div>
     <h2 id="cargando">Cargando...</h2> 
    </div>

    <div class="Container">

       <div class="warning advice">
             <b>Felicidades </b>   
            <p><img class="image" src="img/cup.png" alt="">                  
            <p ><b >Puntuacion: 1500 </b></p>
            <button class="btn">OK</button>
            <button class="btn">Publicar</button>

       </div>
    </div>
    
    <script>
        var loader = document.getElementById('contenedor_carga');
        window.addEventListener("load",function(){
            loader.style.display = "none";
        })
    </script> 

</body>
</html>
